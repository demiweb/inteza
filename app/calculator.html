<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body class="home">

//= details/header.html


<main>
    <div class="full-page" id="full-page">
        <section data-anchor="hero" class="hero hero-projects hero-calculation section">
            <div class="calc-bg">
                <div class="bg bg-anim">
                    <img class="lazyload" data-src="./img/calc1.jpg" alt="">
                </div>
            </div>
            <div class="container">
                <div class="calculation-text">
                    <div class="calculation-left">
                        <span>НАСТАВ ЧАС</span>
                        <h1 class="sub-title"><strong>ОБГОВОРИТИ ВАШ ПРОЕКТ</strong></h1>
                        <p>Заповніть заявку нижче, для того, щоб отримати безкоштовну консультацію спеціаліста</p>

                    </div>
                    <div class="calculation-right">
                        <div class="form">
                            <form action="">
                                <div class="input-wrap">
                                    <label for="">Ім'я*:</label>
                                    <input type="text" placeholder="" value="Олександра">
                                </div>
                                <div class="input-wrap input-tel">
                                    <label for="">Телефон*:</label>
                                    <input type="text" placeholder="+38">
                                </div>
                                <div class="input-wrap">
                                    <label for="">Email:</label>
                                    <input type="email" placeholder="@mail.com" value="aleksandyuk@gmail.com">
                                </div>
                                <div class="input-wrap input-file">
                                    <label for="">файл планування</label>
                                    <input type="file">
                                    <span>Оберіть файл</span>
                                </div>
                                <div class="input-checkboxes input-wrap">
                                    <label for="inpchk">Оберіть спосіб зв’язку</label>
                                    <div class="checkboxes-wrap">
                                        <div class="input-checkbox">
                                            <input type="radio" name="radi1" id="radi1">
                                            <span> <img src="./img/checktg.svg" alt="">Telegram</span>
                                        </div>
                                        <div class="input-checkbox">
                                            <input type="radio" name="radi1" id="radi2">
                                            <span> <img src="./img/checkvb.svg" alt="">Viber</span>
                                        </div>
                                        <div class="input-checkbox">
                                            <input type="radio" name="radi1" id="radi3">
                                            <span> <img src="./img/checktel.svg" alt="">Подзвоніть на телефон</span>
                                        </div>
                                    </div>

                                </div>
                                <button class="btn btn--fill">Замовити прорахунок</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>


        //= details/footer.html
    </div>


</main>


//= details/scripts.html

</body>
</html>
